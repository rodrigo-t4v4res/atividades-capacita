<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .contanier {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }

    .comprado {
        text-decoration-line: line-through;
        color: rgb(193, 193, 193);
    }
</style>

<body>
    <div class="contanier">
        <h1>ðŸ›’ Minha lista de compras</h1>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Adicionar novo item...">
            <button id="addItemBtn">Adicionar</button>
        </div>

        <ul id="shoppingList"></ul>
        <button id="clearListBtn" class="clear-button">Limpar lista</button>
    </div>


    <script>
        const itemInput = document.getElementById('itemInput');
        const addItemBtn = document.getElementById('addItemBtn');
        const shoppingList = document.getElementById('shoppingList');
        const clearListBtn = document.getElementById('clearListBtn');

        function addItem() {
            const itemText = itemInput.value.trim();

            if (itemText !== '') {
                const novoItemLista = document.createElement('li');
                const novoItem = document.createElement('span');
                novoItem.textContent = itemText;
                novoItemLista.appendChild(novoItem);
                
                novoItem.addEventListener('click', () => {
                    novoItemLista.classList.toggle('comprado');
                });

                shoppingList.appendChild(novoItemLista);

                itemInput.value = '';
                itemInput.focus();
            } else {
                alert('Por favor, digite um item para adicionar Ã  lista.')
            }
        }

            addItemBtn.addEventListener('click', addItem);
            itemInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    addItem();
                }
            });

            clearListBtn.addEventListener('click', () => {
                if (confirm('Tem certeza que deseja limpar toda a lista?'))
                shoppingList.innerHTML = '';
            })
    </script>
</body>


</html>
