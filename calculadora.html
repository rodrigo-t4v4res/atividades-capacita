<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<style>
    input {
        padding: 10px;
        margin: 10px;
    }

    button {
        width: 110px;
        height: 20px;
        margin: 5px;
    }
</style>

<body>
    <label for="num1">Número 1: </label> <input id="num1" type="number">
    <br>
    <label for="num2">Número 2: </label> <input id="num2" type="number">
    <br>
    <button onclick="getDados('+')">Somar</button>
    <button onclick="getDados('-')">Subtrair</button>
    <button onclick="getDados('*')">Multiplicar</button>
    <button onclick="getDados('/')">Dividir</button>
    <p id="resultado"></p>
</body>

<script>
    const meuP = document.getElementById("resultado");

    function getDados(op) {
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);

        switch (op) {
            case '+':
                return somar(num1, num2);
            case '-':
                return subtrair(num1, num2);
            case '*':
                return multiplicar(num1, num2);
            case '/':
                return dividir(num1, num2);
        }

    }

    function somar(num1, num2) {
        let resultado = num1 + num2;

        meuP.innerText = resultado;
    }

    function subtrair(num1, num2) {
        let resultado = num1 - num2;
        meuP.innerText = resultado;
    }

    function multiplicar(num1, num2) {
        let resultado =  num1 * num2;
        meuP.innerText = resultado;
    }

    function dividir(num1, num2) {
        if (num2 == 0) {
            return meuP.innerText = 'Divisão por zero (0) não é possível';
        } else {
            let resultado = num1 / num2;
            meuP.innerText = resultado;
        }
    }

</script>

</html>
